{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<!-- bootstrap.min -->
        <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}">
		<!-- bootstrap.min -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- bootstrap.min -->
    <title>Virtual Laboratory</title>
</head>
<body>
    <h3>Register Form</h2>
    <form action="" method= 'post'>
        {% csrf_token %}
        <input type="text" id="fname" name="fname" placeholder="username" required><br><br>
        <input type="password" id="pass" name="pass" placeholder="password" required><br><br>
        <input type="submit" value="Submit" name="register">
    </form>
    {% if register %}
    <h3>{{info}}</h3>
    {% endif %}
    <h3>Login Form</h3>
    <form action="" method= 'post'>
        {% csrf_token %}
        <input type="text" id="fname1" name="fname1" placeholder="username" required><br><br>
        <input type="password" id="pass1" name="pass1" placeholder="password" required><br><br>
        <input type="submit" value="Submit" name="login">
    </form>
    {% if login %}
    <h3>{{info}}</h3>
    {% endif %}
</body>
</html>
